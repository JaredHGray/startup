<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Leaderboard</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
<body>
    <main>
        <div class="headerC">
            <h1>KNOW YOUR FACTS!</h1>
        </div> 
        <div>
            <p class="wording rank"><span id="currentUser"></span>'s Rank: #<span id="userRank"></span></p>
            <h2 class="wording">Global Leaderboard</h2>
            <div class="stats">
                <table class="ranking">
                    <thead>
                        <tr>
                            <th>RANK</th>
                            <th>NAME</th>
                            <th>COMPLETED</th>
                            <th>TIME</th>
                        </tr>
                    </thead>
                    <tbody id="scores"></tbody>
                </table>
            </div>
        </div>
        <div class="leaderButton">
            <button onclick="window.location.href = 'home.html'">HOME</button>
            <button onclick="window.location.href = '../index.html'" class="rightButton">LOGOUT</button>
        </div>
    </main>
    <footer>
        <a id="footerLeft" href="https://jgray.click" target="_blank">JGray</a>
        <a id="footerRight" href="https://github.com/JaredHGray/startup.git" target="_blank">Source</a>
    </footer>

    <script src="../javascript/leaderboard.js"></script>
</body>
</html>
