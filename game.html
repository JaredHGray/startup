<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Facts!</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
<body>
        <div class="headerC">
            <h1>KNOW YOUR FACTS!</h1>
        </div>
<main>
        <div id="container"></div> 
        <div class="revealGame">
        <div>
            <p class="wording userInfo" style="font-size: larger;">Strikes:</p><p class="wording userInfoRight" style="font-size: larger;">00:58</p>
            <!-- <span class="material-symbols-outlined strike" style="color: #12ff0a;">done_outline</span>
            <span class="material-symbols-outlined strike" style="color:#fe3d02">close</span> -->
            <span class="material-symbols-outlined strike" style="color:#fe3d02" id="incorrect1"></span>
            <span class="material-symbols-outlined strike" style="color:#fe3d02" id="incorrect2"></span>
            <span class="material-symbols-outlined strike" style="color:#fe3d02" id="incorrect3"></span>
            <p class="wording userInfoCenter" style="font-size: larger;">Question: <span id="questionNumber"></span>/100</p>
        </div>
        <div style="clear: both;" class="quiz-container">
            <div class="question-container">
                <h1 id="displayQuestion"></h1>
            </div>
        <div class="choices-container">
            <span class="hovering">
                <input type="radio" id="option1" name="option" class="radio" value="optionA"/>
                <label for="option1" class="option" id="option1Label"></label>
            </span>
            <span class="hovering">
                <input type="radio" id="option2" name="option" class="radio" value="optionB"/>
                <label for="option2" class="option" id="option2Label"></label>
            </span>
            <span class="hovering">
                <input type="radio" id="option3" name="option" class="radio" value="optionC"/>
                <label for="option3" class="option" id="option3Label"></label>
            </span>
            <span class="hovering">
                <input type="radio" id="option4" name="option" class="radio" value="optionD"/>
                <label for="option4" class="option" id="option4Label"></label>
            </span>
        </div>
        </div>
        <div style="padding-top: 5%;">
            <button onclick="nextQuestion()">NEXT QUESTION</button>
        </div>
    </div>
</main>
    <script src="index.js"></script>
</body>
<footer>
    <a id="footerLeft" href="https://jgray.click" target="_blank">JGray</a>
    <a id="footerRight" href="https://github.com/JaredHGray/startup.git" target="_blank">Source</a>
</footer>
</html>
