<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Leaderboard</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <div class="headerC">
            <h1>KNOW YOUR FACTS!</h1>
        </div> 
        <div>
            <p class="wording rank">Display User Rank</p>
            <h2 class="wording">Global Leaderboard</h2>

                    <thead>
                        <th>RANK</th>
                        <th>NAME</th>
                        <th>COMPLETED</th>
                        <th>TIME</th>
                    </thead>
                    <tr>
                        <td>1</td>
                        <td>Top Player</td>
                        <td>100/120</td>
                        <td>5 min 31 sec</td>
                    </tr>
                    <tr>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>7</td>
                    </tr>
                    <tr>
                        <td>8</td>
                    </tr>
                    <tr>
                        <td>9</td>
                    </tr>
                    <tr>
                        <td>10</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="leaderButton">
            <button onclick="window.location.href = 'home.html'">HOME</button>
            <button onclick="window.location.href = 'index.html'" class="rightButton">LOGOUT</button>
        </div>
    </body>
    <footer>
        <a id="footerLeft" href="https://jgray.click" target="_blank">JGray</a>
